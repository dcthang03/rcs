<script>

document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('gesturechange', e => e.preventDefault());

/* ===== SUPABASE ===== */
const SUPABASE_URL = 'https://ymtmipkmknnsqleahlmi.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdG1pcGtta25uc3FsZWFobG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTU1MjUsImV4cCI6MjA4NTY3MTUyNX0.7pEza-TKBKJ_xqdBu93nLo-PRaHDcDIxW-bjZnrFJxw'
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

loadTables()


/* ===== LOGIN WITH PIN ===== */
let TABLE_ID = null
let pin = ''

function press(n) {
  if (pin.length >= 4) return
  pin += n
  updateDots()
}

function backPin() {
  pin = pin.slice(0, -1)
  updateDots()
}

function updateDots() {
  document.querySelectorAll('.pin-dot').forEach((d, i) => {
    d.classList.toggle('filled', i < pin.length)
  })
}

/* === load tables === */

async function loadTables() {
  const { data, error } = await sb
    .from('tables')
    .select('table_id')
    .eq('active', true)
    .order('table_id')

  if (error) {
    alert('Kh√¥ng load ƒë∆∞·ª£c danh s√°ch b√†n')
    return
  }

  const select = document.getElementById('tableSelect')

  data.forEach(row => {
    const opt = document.createElement('option')
    opt.value = row.table_id        // A1
    opt.textContent = 'B√†n ' + row.table_id
    select.appendChild(opt)
  })
}





async function submitLogin() {
  const table = document.getElementById('tableSelect').value
  if (!table) return alert('Ch∆∞a ch·ªçn b√†n')
  if (pin.length !== 4) return alert('PIN ph·∫£i ƒë·ªß 4 s·ªë')

  const { data, error } = await sb
    .from('tables')
    .select('table_id, pin_hash, active')
    .eq('table_id', table)
    .single()

  if (error || !data) {
    resetPin()
    return alert('B√†n kh√¥ng t·ªìn t·∫°i')
  }

  if (!data.active) {
    resetPin()
    return alert('B√†n ƒëang b·ªã kh√≥a')
  }

  // ‚ö†Ô∏è so s√°nh plain text (t·∫°m th·ªùi)
  if (data.pin_hash !== pin) {
    resetPin()
    return alert('Sai PIN')
  }

  // ‚úÖ LOGIN OK
  TABLE_ID = data.table_id
  document.getElementById('loginView').style.display = 'none'
  document.getElementById('panelView').style.display = 'block'

  initPanel()
}

function resetPin() {
  pin = ''
  document.querySelectorAll('.pin-dot')
    .forEach(d => d.classList.remove('filled'))
}




/* ===== CONFIG ===== */
const SEAT_COUNT = 9
const TOP_SEAT = 5
const SEAT_SIZE = 60
const TABLE_BORDER = 4
const SAFE_PADDING = 8
const HOLD_TIME = 700

// Bi·∫øn global
let rakeTotal = 0;
let rakeHistory = [];
let selectedPlayerId = null;
let selectedSeatLabel = "";
let isSubmitting = false;

const seatState = {}
const seats = {}
let holdTimer = null
let didHold = false //th√™m bi·∫øn c·ªù
const tableEl = document.getElementById('table')

/* ===== INIT PANEL ===== */
function initPanel() {
  createSeats()
  renderSeats()
  loadSeats()
  initRealtime()
  window.addEventListener('resize', renderSeats)
}

/* ===== SEATS ===== */
function createSeats() {
  for (let i = 1; i <= SEAT_COUNT; i++) {
    seatState[i] = { uid: null }

    const seat = document.createElement('div')
    seat.className = 'seat'

    const num = document.createElement('div')
    num.textContent = i
    const uidEl = document.createElement('small')

    seat.appendChild(num)
    seat.appendChild(uidEl)

    // ===== HOLD (scan / eject) =====
    seat.addEventListener('pointerdown', () => {
      didHold = false
      clearTimeout(holdTimer)

      holdTimer = setTimeout(() => {
        didHold = true
        if (seatState[i].uid) {
          if (confirm(`Reject UID ${seatState[i].uid.slice(0,6)} ?`)) {
            ejectUID(i)
          }
        } else {
          scanQRAndAssign(i)
        }
      }, HOLD_TIME)
    })

    seat.addEventListener('pointerup', () => clearTimeout(holdTimer))
    seat.addEventListener('pointerleave', () => clearTimeout(holdTimer))
    seat.addEventListener('pointercancel', () => clearTimeout(holdTimer))

    // ===== TAP (select seat) =====
    seat.addEventListener('click', () => {
      if (didHold) return
      if (!seatState[i].uid) return

      selectSeat(
        seatState[i].uid,
        `Seat ${i} ‚Ä¢ ${seatState[i].uid.slice(0,4)}`
      )
    })

    seats[i] = { el: seat, uidEl }
    tableEl.appendChild(seat)
  }
}

  

 



/* ===== RENDER ===== */
function renderSeats() {
  const rect = tableEl.getBoundingClientRect()
  const cx = rect.width / 2
  const cy = rect.height / 2
  const rX = cx - SEAT_SIZE/2 - TABLE_BORDER - SAFE_PADDING + 50
  const rY = cy - SEAT_SIZE/2 - TABLE_BORDER - SAFE_PADDING + 50

  for (let i = 1; i <= SEAT_COUNT; i++) {
    const { el, uidEl } = seats[i]
    const angle = (Math.PI*2/SEAT_COUNT)*(i-TOP_SEAT) - Math.PI/2

    el.style.left = cx + Math.cos(angle)*rX + 'px'
    el.style.top  = cy + Math.sin(angle)*rY + 'px'
    el.style.transform = 'translate(-50%,-50%)'

    el.classList.toggle('occupied', !!seatState[i].uid)
    uidEl.textContent = seatState[i].uid ? seatState[i].uid.slice(0,4) : ''
  }
}

/* ===== DB / REALTIME / QR ===== */
/* (GI·ªÆ NGUY√äN PH·∫¶N C√íN L·∫†I C·ª¶A B·∫†N ‚Äì KH√îNG ƒê·ªòNG G√å) */

/* ===== DB ===== */

async function isValidPlayerUID(uid) {
  const { data, error } = await sb
    .from('players')
    .select('uid')
    .eq('uid', uid)
    .single()

  if (error || !data) return false
  return true
}


async function assignUID(seat, uid) {
  seatState[seat].uid = uid
  renderSeats()

  const { data, error } = await sb
    .from('seats')
    .update({ uid })
    .eq('table_id', TABLE_ID)
    .eq('seat_number', String(seat))
    .select()

  if (error || !data?.length) {
    seatState[seat].uid = null
    renderSeats()
    alert('‚ùå G√°n UID th·∫•t b·∫°i')
  }
}

async function ejectUID(seat) {
  const old = seatState[seat].uid
  seatState[seat].uid = null
  renderSeats()

  const { data, error } = await sb
    .from('seats')
    .update({ uid: null })
    .eq('table_id', TABLE_ID)
    .eq('seat_number', String(seat))
    .select()

  if (error || !data?.length) {
    seatState[seat].uid = old
    renderSeats()
    alert('‚ùå Reject th·∫•t b·∫°i')
  }
}

async function loadSeats() {
  const { data } = await sb
    .from('seats')
    .select('*')
    .eq('table_id', TABLE_ID)

  data?.forEach(r => {
    seatState[String(r.seat_number)].uid = r.uid
  })
  renderSeats()
}

/* ===== REALTIME ===== */
function initRealtime() {
  sb.channel('seats-' + TABLE_ID)
    .on(
      'postgres_changes',
      {
        event: '*',
        schema: 'public',
        table: 'seats',
        filter: `table_id=eq.${TABLE_ID}`
      },
      p => {
        seatState[p.new.seat_number].uid = p.new.uid
        renderSeats()
      }
    )
    .subscribe()
}

/* ===== QR ===== */
let qrScanner = null

async function scanQRAndAssign(seatIndex) {
  const modal = document.getElementById('qrModal')
  const closeBtn = document.getElementById('closeQR')

  modal.style.display = 'flex'
  await safeStopQR()

  setTimeout(async () => {
    qrScanner = new Html5Qrcode('qr-reader')
    qrScanner.start(
      { facingMode: 'environment' },
      { fps: 10, qrbox: 220, aspectRatio: 1 },
      async text => {
        await safeStopQR()
        modal.style.display = 'none'

      const uid = text?.trim().replace(/[^a-zA-Z0-9]/g,'').toUpperCase()
if (!uid) return alert('QR kh√¥ng h·ª£p l·ªá')

// üîç check UID trong b·∫£ng players
const exists = await isValidPlayerUID(uid)
if (!exists) {
  alert('‚ùå UID kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng')
  return
}

// ‚úÖ UID h·ª£p l·ªá ‚Üí cho g√°n gh·∫ø
assignUID(seatIndex, uid)


      }
    )
  }, 150)

  closeBtn.onclick = async () => {
    await safeStopQR()
    modal.style.display = 'none'
  }
}

async function safeStopQR() {
  if (qrScanner) {
    try {
      if (qrScanner.isScanning) await qrScanner.stop()
      await qrScanner.clear()
    } catch(e){}
    qrScanner = null
  }
}



// g·ªçi fuction n√†y t·ª´ UI seat
function selectSeat(playerId, seatLabel){

  // auto reset khi ƒë·ªïi seat
  rakeTotal = 0;
  rakeHistory = [];

  selectedPlayerId = playerId;
  selectedSeatLabel = seatLabel;

  document.getElementById("selectedSeat")
    .innerText = seatLabel;

  updateDisplay();
}

// Add rake (stack-based undo)

function addRake(amount){

  if(!selectedPlayerId){
    alert("Select a seat first");
    return;
  }

  rakeTotal += amount;
  rakeHistory.push(amount);

  updateDisplay();

  if(navigator.vibrate){
    navigator.vibrate(30);
  }
}

// Undo

function undoRake(){

  if(rakeHistory.length === 0) return;

  const last = rakeHistory.pop();
  rakeTotal -= last;

  updateDisplay();
}

//Update UI

function updateDisplay(){

  document.getElementById("rakeAmount")
    .innerText = "$" + rakeTotal;

  document.getElementById("nextHandBtn")
    .innerText = `Next Hand ‚Ä¢ $${rakeTotal}`;
}

//Next Hand

async function nextHand(){

    if(isSubmitting) return;

  if(!selectedPlayerId){
    alert("Select a seat");
    return;
  }

  if(isSubmitting) return;

  if(rakeTotal === 0){
    openModal();
    return;
  }

  await createHand();
}

// Modal control
function openModal(){
  document.getElementById("noRakeModal").style.display = "flex";
}

function closeModal(){
  document.getElementById("noRakeModal").style.display = "none";
}

async function confirmNoRake(){
  closeModal();
  await createHand();
}

//Create hand nh∆∞ng ch∆∞a c√≥ table_id/dealer_id (m·ªët th√™m sau)
async function createHand() {
  try {
    isSubmitting = true;

    // 1Ô∏è‚É£ insert hand
    const { data: hand, error: handError } = await sb
      .from("hands")
      .insert({
        player_id: selectedPlayerId,
        rake: rakeTotal
      })
      .select()
      .single();

    if (handError) throw handError;

    // 2Ô∏è‚É£ n·∫øu c√≥ rake ‚Üí log
    if (rakeTotal > 0) {
      const { error: rakeError } = await sb
        .from("rake_logs")
        .insert({
          player_id: selectedPlayerId,
          hand_id: hand.id,
          amount: rakeTotal
        });

      if (rakeError) throw rakeError;
    }

    resetUI();

  } catch (err) {
    console.error(err);
    alert("Insert failed");
  } finally {
    isSubmitting = false;
  }
}

//Reset
function resetUI(){

  rakeTotal = 0;
  rakeHistory = [];

  updateDisplay();
}
