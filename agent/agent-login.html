<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Agent Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  height:100dvh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg,#0f172a,#020617);
  touch-action: manipulation;
}

.login-card{
  width:380px;
  padding:40px;
  border-radius:20px;
  background:rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.logo{
  text-align:center;
  font-size:22px;
  font-weight:600;
  color:white;
  margin-bottom:8px;
}

.subtitle{
  text-align:center;
  color:#94a3b8;
  font-size:14px;
  margin-bottom:28px;
}

.input-group{
  margin-bottom:18px;
}

label{
  display:block;
  color:#cbd5e1;
  font-size:13px;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.03);
  color:white;
  outline:none;
}

input:focus{
  border:1px solid #6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,0.25);
}

button{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:none;
  background:#6366f1;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#4f46e5;
}

.error{
  margin-top:12px;
  color:#f87171;
  font-size:13px;
  text-align:center;
  display:none;
}

.footer{
  margin-top:24px;
  text-align:center;
  color:#64748b;
  font-size:12px;
}

@media(max-width:420px){
  .login-card{
    width:90%;
    padding:28px;
  }
}

</style>
</head>
<body>

<div class="login-card">
  <div class="logo">Axion Agent Portal</div>
  <div class="subtitle">Secure access to control panel</div>

  <div class="input-group">
    <label>Agent UID</label>
    <input 
      id="agentUidInput"
      type="text"
      placeholder="AGxx"
      autocapitalize="characters"
      autocomplete="off"
    >
  </div>

  <div class="input-group">
    <label>PIN</label>
    <input id="pinInput" type="password" placeholder="••••">
  </div>

  <button id="loginBtn" onclick="login()">Login</button>

  <div id="error" class="error">Invalid UID or PIN</div>

  <div class="footer">Axion Internal System </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

// INIT
const sb = supabase.createClient(
  "https://ymtmipkmknnsqleahlmi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdG1pcGtta25uc3FsZWFobG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTU1MjUsImV4cCI6MjA4NTY3MTUyNX0.7pEza-TKBKJ_xqdBu93nLo-PRaHDcDIxW-bjZnrFJxw"
);

const agentUidInput = document.getElementById("agentUidInput");
const pinInput = document.getElementById("pinInput");
const errorDiv = document.getElementById("error");
const loginBtn = document.getElementById("loginBtn");


// AUTO UPPERCASE
agentUidInput.addEventListener("input",(e)=>{
  let value = e.target.value.toUpperCase();
  value = value.replace(/[^A-Z0-9]/g,''); // chặn ký tự rác
  e.target.value = value;
});


// AUTO FOCUS (UX rất đáng giá)
agentUidInput.focus();


// LOGIN
async function login(){

  errorDiv.style.display = "none";

  const agent_uid = agentUidInput.value.trim().toUpperCase();
  const pin = pinInput.value.trim();

  if(!agent_uid || !pin){
    errorDiv.innerText = "Please enter UID and PIN";
    errorDiv.style.display = "block";
    return;
  }

  // tránh spam click
  loginBtn.disabled = true;
  loginBtn.innerText = "Logging in...";

  const { data, error } = await sb.rpc("agent_login",{
    input_uid: agent_uid,
    input_pin: pin
  });

  loginBtn.disabled = false;
  loginBtn.innerText = "Login";

  if(error || !data?.length){
    errorDiv.innerText = "Invalid UID or PIN";
    errorDiv.style.display = "block";
    return;
  }

  localStorage.setItem("agent_uid", data[0].uid);

  window.location.href = "./agent-panel.html";
}


// ENTER KEY
document.addEventListener("keydown",(e)=>{
  if(e.key === "Enter"){
    login();
  }
});

</script>

</body>
</html>
