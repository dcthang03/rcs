<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Control Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:#020617;
  color:white;
  min-height:100vh;
}

/* ===== MAIN ===== */

.main{
  padding:24px;
}

/* TOPBAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:28px;
}

.logout{
  padding:8px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.15);
  cursor:pointer;
  color:#f87171;
}

.logout:hover{
  background:rgba(248,113,113,0.1);
}

.agent-name{
  color:#94a3b8;
  margin-bottom:20px;
}

/* CARDS */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
  margin-bottom:32px;
}

.card{
  padding:18px;
  border-radius:14px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.06);
}

.card-title{
  color:#94a3b8;
  font-size:13px;
}

.card-value{
  font-size:24px;
  font-weight:600;
  margin-top:6px;
}

/* TABLE */

.section-title{
  margin-bottom:12px;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th{
  text-align:left;
  padding:12px;
  color:#94a3b8;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.table td{
  padding:14px 12px;
  border-bottom:1px solid rgba(255,255,255,0.04);
}

.open-player{
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#6366f1;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.open-player:hover{
  background:#4f46e5;
}

</style>
</head>
<body>

<div class="main">

  <div class="topbar">
    <h2>Dashboard</h2>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <div class="agent-name" id="agentName"></div>

  <div class="cards">

    <div class="card">
      <div class="card-title">Total Players</div>
      <div class="card-value" id="totalPlayers">--</div>
    </div>

    <div class="card">
      <div class="card-title">Total Rake</div>
      <div class="card-value" id="totalRake">--</div>
    </div>

    <div class="card">
      <div class="card-title">Today Rake</div>
      <div class="card-value" id="todayRake">--</div>
    </div>

  </div>

  <div class="section">
    <div class="section-title">Your Players</div>

    <table class="table">
      <thead>
        <tr>
          <th>Player ID</th>
          <th>Total Rake</th>
        </tr>
      </thead>
      <tbody id="playersBody"></tbody>
    </table>

    <button class="open-player" onclick="openPlayer()">
      Open Player Page
    </button>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

// INIT
const sb = supabase.createClient(
  "https://ymtmipkmknnsqleahlmi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltdG1pcGtta25uc3FsZWFobG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTU1MjUsImV4cCI6MjA4NTY3MTUyNX0.7pEza-TKBKJ_xqdBu93nLo-PRaHDcDIxW-bjZnrFJxw"
);

const agent_uid = localStorage.getItem("agent_uid");

if(!agent_uid){
  window.location.href = "/login.html";
}

// DOM cache (pro tip)
const playersBody = document.getElementById("playersBody");
const totalPlayersEl = document.getElementById("totalPlayers");
const totalRakeEl = document.getElementById("totalRake");
const todayRakeEl = document.getElementById("todayRake");
const agentNameEl = document.getElementById("agentName");


// FETCH
async function getPlayers(){

  const { data, error } = await sb
    .from("players")
    .select("player_uid,total_rake")
    .eq("agent_uid", agent_uid)
    .order("total_rake",{ascending:false});

  if(error){
    console.error("Supabase error:", error);
    return [];
  }

  return data || [];
}


async function getTodayRake(){

  const today = new Date().toISOString().slice(0,10);

  const { data, error } = await sb
    .from("rake_logs")
    .select("rake")
    .eq("agent_uid",agent_uid)
    .gte("created_at", today);

  if(error){
    console.error(error);
    return 0;
  }

  let total = 0;

  data?.forEach(r=>{
    total += Number(r.rake || 0);
  });

  return total;
}


// RENDER
function renderPlayers(players){

  let rows = "";
  let totalRake = 0;

  players.forEach(p=>{

    const rake = Number(p.total_rake) || 0;
    totalRake += rake;

    rows += `
      <tr>
        <td>${p.player_uid}</td>
        <td>$${rake.toLocaleString()}</td>
      </tr>
    `;
  });

  playersBody.innerHTML = rows;

  totalPlayersEl.innerText = players.length;
  totalRakeEl.innerText = "$" + totalRake.toLocaleString();
}


// CONTROLLER
async function loadDashboard(){

  agentNameEl.innerText = `Agent: ${agent_uid}`;

  const players = await getPlayers();
  renderPlayers(players);

  const today = await getTodayRake();
  todayRakeEl.innerText = "$" + today.toLocaleString();
}


// ACTIONS
function logout(){
  localStorage.removeItem("agent_uid");
  window.location.href = "/login.html";
}

function openPlayer(){
  window.location.href = "/agent-player.html";
}


// START APP
loadDashboard();

</script>

</body>
</html>
